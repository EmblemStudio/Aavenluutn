name: Server Deploy Production

on:
  push:
    branches: [main]
    paths:
      - echo-token-metadata/*
      - echo-warmer/*
      - hardhat/artifacts/*
      - votes/*
      - nginx/*
      - deploy.sh

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2

      - name: Build services
        run: docker compose build

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Deploy Stack
        run: doctl compute ssh Avenluutn-prod --ssh-command cd Avenluutn && git pull && deploy.sh


